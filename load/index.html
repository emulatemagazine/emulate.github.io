<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emulate Magazine</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Spectral">
</head>

<body>

<div class="container">
    <img src=".images/backgrounds/graphpaper.jpg" class = "background" alt="graphpaper"> </img>
    <div class="emulating" onmouseover="call_random_rotate()">
        <div class="e">
            <img alt = "e" id= "e_image" class="img" src=".images/letters/E/1.png"></img>
        </div>
        <div class="m">
            <img alt = "m" id= "m_image" class="img" src=".images/letters/M/1.png"></img>
        </div>
        <div class="u">
            <img alt = "u" class="img" id = "u_image" src=".images/letters/U/1.png"></img>
        </div>
        <div class="l">
            <img alt = "l" class="img" id="l_image" src=".images/letters/L/1.png"></img>
        </div>
        <div class="a">
            <img alt = "a" class="img" id = "a_image" src=".images/letters/A/1.png"></img>
        </div>
        <div class="t">
            <img alt = "t" class="img" id= "t_image" src=".images/letters/T/1.png"></img>
        </div>
        <div class="i">
            <img alt = "i" class="img" id="i_image" src=".images/letters/I/1.png"></img>
        </div>
        <div class="n">
            <img alt = "n" class="img" id="n_image" src=".images/letters/N/1.png"></img>
        </div>
        <div class="g">
            <img alt = "g" class="img" id="g_image" src=".images/letters/G/1.png"></img>
        </div>
        <div class="---">
        </div>

        <div class="click">
            <img alt = "click" id= "click_image" class="subtitle" src=".images/letters/_subtitle/click.png"></img>
        </div>
        <div class="anywhere">
            <img alt = "anywhere" id= "anywhere_image" class="subtitle" src=".images/letters/_subtitle/anywhere.png"></img>
        </div>
        <div class="to">
            <img alt = "to" id= "to_image" class="subtitle" src=".images/letters/_subtitle/to.png"></img>
        </div>
        <div class="enter">
            <img alt = "enter" id= "enter_image" class="subtitle" src=".images/letters/_subtitle/enter.png"></img>
        </div>
    </div>

</div>

</body>

<script src="src.js">
</script>
